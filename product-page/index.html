<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="stylesheet" href="style.css" />
    <title>Product Page</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu-toggle navbar-item">
          <div class="hamburger">
            <b></b>
            <b></b>
            <b></b>
          </div>
        </div>
        <div class="site-logo">
          <h1>lag<span>oo</span>n</h1>
        </div>
        <div class="menu-cart navbar-item">CART<sup>3</sup></div>
      </div>
      <div class="product-wrapper">
        <div class="product-image">
          <img src="https://cdn.shopify.com/s/files/1/0642/8893/products/Devils_Ears_Button_Up_Shirt_White_Front_optimized_1.jpg?v=1652832733&width=832" alt="button-up tee" />
        </div>
        <div class="product-info">
          <div class="product-description">
            <div class="product-title">DEVIL EARS SHORT SLEEVE SHIRT</div>
            <div class="product-price">$100</div>
            <div class="product-color">COLOR: WHITE</div>
            <div class="product-size">
              <label><input type="radio" name="select"><span>S</span></label>
              <label><input type="radio" name="select"><span>M</span></label>
              <label><input type="radio" name="select"><span>L</span></label>
              <label><input type="radio" name="select"><span>XL</span></label>
            </div>
          </div>
          <div class="product-add-to-cart">ADD TO CART</div>
        </div>
      </div>
    </div>
    <script>
      gsap.from('.navbar', 2, { y: -100, ease: Expo.easeInOut })
      gsap.from('.product-info', 2, { x: 600, ease: Expo.easeInOut })
      gsap.from('.product-image', 2, { y: 600, ease: Expo.easeInOut })
      gsap.from('.product-add-to-cart', 2, { 
        opacity: 0, 
        ease: Expo.easeInOut,
        delay: 1,
      })
      TweenMax.staggerFrom('.product-description > div', 2, {
        opacity: 0,
        x: 500,
        ease: Expo.easeInOut,
        delay: 0.3
      }, 0.08)
    </script>
  </body>
</html>
