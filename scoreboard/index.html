<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Scoreboard App</title>
  </head>
  <body>
    <header>
      <h1>KEEP THE SCORE</h1>
    </header>
    <div class="container">
      <div class="flex-item">
          <h3>HOME</h3>
          <div class="num home-num">0</div>
          <div class="sub-item">
              <div class="home-1">+1</div>
              <div class="home-2">+2</div>
              <div class="home-3">+3</div>
          </div>
      </div>
      <div class="flex-item">
          <h3>GUEST</h3>
          <div class="num guest-num">0</div>
          <div class="sub-item">
              <div class="guest-1">+1</div>
              <div class="guest-2">+2</div>
              <div class="guest-3">+3</div>
          </div>                
      </div>
  </div>
  <div class="clear">CLEAR SCOREBOARD</div>
  <script src="script.js"></script>
  </body>
</html>
