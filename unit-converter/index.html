<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input
        type="number"
        class="num-input"
        onKeyPress="if(this.value.length==4) return false;"
      />
      <button class="btn">Convert</button>
    </div>

    <div class="card-container">
      <div class="card">
        <h3 class="card-title">Length (Meter/Feet)</h3>
        <p class="length-card"></p>
      </div>
      <div class="card">
        <h3 class="card-title">Volume (Liters/Gallons)</h3>
        <p class="volume-card"></p>
      </div>
      <div class="card">
        <h3 class="card-title">Mass (Kilograms/Pounds)</h3>
        <p class="mass-card"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
