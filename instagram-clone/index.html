<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Instagram clone</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header-section">
        <img class="logo" src="/img/logo.png" alt="company logo" />
        <img
          class="avatar"
          src="https://i.pravatar.cc/300"
          alt="company logo"
        />
      </header>

      <section class="profile-section">
        <img class="logo" src="https://i.pravatar.cc/300" alt="company logo" />
        <h3>Christian Bale</h3>
      </section>
    </div>
    <section class="post-section">
      <img
        class="main-image"
        src="https://images.unsplash.com/photo-1666270773839-1849311bc559?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80"
        alt="instagram image post"
      />
    </section>
    <div class="main-container">
      <section class="icon-section">
        <div class="icon-container"></div>
        <h3>20,432 likes</h3>
      </section>

      <section class="caption-section">
        <h3>christianbale <span>What beautiful scenery this is.</span></h3>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
