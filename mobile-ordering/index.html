<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Mobile Ordering App</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Downtown Diner</h1>
        <p>The best burgers and shakes in town.</p>
      </header>
    </div>

    <div class="modal-container">
      <button class="close-modal-btn" data-close="close">X</button>
      <h3>Enter card details</h3>
      <form class="modal-form">
        <input
          class="name-input"
          type="text"
          placeholder="Enter full name"
          required
        />
        <input
          class="card-input"
          type="tel"
          inputmode="numeric"
          pattern="[0-9\s]{13,19}"
          maxlength="19"
          placeholder="Enter card number"
          required
        />
        <input
          class="cvv-input"
          type="tel"
          inputmode="numeric"
          maxlength="3"
          placeholder="Enter CVV"
          required
        />
        <button class="order-btn pay" data-pay="pay">Pay</button>
      </form>
    </div>

    <div class="content-container">
      <section class="menu-section"></section>

      <section class="checkout-section">
        <h4>Your order</h4>
        <div class="checkout-container"></div>
        <div class="line"></div>
        <div class="total-container">
          <h3>Total price:</h3>
          <p class="total-price"></p>
        </div>
        <button class="order-btn complete" data-complete="complete" disabled>
          Complete order
        </button>
      </section>

      <div class="confirmation-modal">
        <p>Your order is on its way!</p>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
